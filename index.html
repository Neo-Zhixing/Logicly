<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand" href="/">Logicly</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Truth Table<span class="sr-only">(current)</span></a>
					</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="container">
			<div class="row justify-content-center my-4">
				<div class="col-md-6">
					<div class="input-group mb-3">
						<input type="text" class="form-control" id="logic-expression-input">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" id="logic-expression-button-submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center my-4">
				<div class="col-md-6">
					<p class=text-danger id="logic-expression-error-message">ss</p>
						<table class="table table-bordered" id="logic-expression-result-table">
							<thead>
								<tr>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
				</div>
			</div>
			<div class="row justify-content-center my-4">
				<div class="col-md-6">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th scope="row">AND</th>
								<td>*, /\, &amp;, &amp;&amp;</td>
							</tr>
							<tr>
								<th scope="row">OR</th>
								<td>+, \/, |, ||</td>
							</tr>
							<tr>
								<th scope="row">Implication</th>
								<td>-&gt;, =&gt;</td>
							</tr>
							<tr>
								<th scope="row">Biconditional</th>
								<td>&lt;-&gt;, &lt;=&gt;, ==</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="./logic.js"></script>
	</body>
</html>
